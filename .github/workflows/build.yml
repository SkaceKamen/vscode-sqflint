name: Build package

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Install latest NPM
        run: npm i -g npm@latest

      - name: Build package
        run: npm run package

      - name: Store vsix
        uses: actions/upload-artifact@v4
        with:
          name: sqflint
          path: sqflint-*.vsix